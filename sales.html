<body>
    <h1> Welcome to the Salmon Cookies shop </h1>

    <form id="form">

        
        <fieldset><br>
         <input type="text" id="name" name="name" placeholder="Name of Shop" required><br><br>

         <input type="number" id="min" name="min" placeholder="Min Customers" required><br><br>

         <input type="number" id="max" name="max" placeholder="Max Customers" required><br><br>

         <input type="float" id="avg" name="avg" placeholder="Avarage Cookies" required><br><br>

         <input id="btn" type="submit" value="Submit">
        </fieldset>
        
       </form><br> <br>

    <div id="parent"></div>
    
    <br><br>
